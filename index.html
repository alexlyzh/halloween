<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halloween</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <wrapper>
            <h1 class="invite">Приглашаем отметить <p>самый ужас-с-сный праздник</p></h1>
            <p class="inv-comment">Отпразднуй Хеллоуин вместе с нами</p>
        </wrapper>
    </header>
    <section class="numbers wrapper">
        <div class="numbers__wrap">
            <div class="numbers__item">
                <h2>2</h2>
                <h3>дня</h3>
                <p>веселья</p>
            </div>
            <div class="numbers__item">
                <h2>15</h2>
                <h3>групп</h3>
                <p>на сцене</p>
            </div>
            <div class="numbers__item">
                <h2>3</h2>
                <h3>сцены</h3>
                <p>для артистов</p>
            </div>
            <div class="numbers__item">
                <h2>80</h2>
                <h3>площадь</h3>
                <p>зала</p>
            </div>
        </div>
    </section>
</body>
</html>
